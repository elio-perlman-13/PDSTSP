name: Run PDSTSP batch

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'tabubu.cpp'
      - 'scripts/**'
      - 'instance/**'

jobs:
  batch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-13 python3

      - name: Run batch
        run: |
          bash scripts/run_batch.sh

      - name: Summarize results
        run: |
          python3 scripts/summarize_best.py

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdstsp-outputs
          path: |
            outputs/**
            output_solution_best.txt
          if-no-files-found: warn
